<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/main.css">
</head>
<body>
   <div class="container">
    <div class="player">
      <div class="player-bar">
        <div class="parallel-lines">
          <div></div>
          <div></div>
        </div>
        <h1 class='title'>Ilnur</h1>
        <div class="parallel-lines">
          <div></div>
          <div></div>
        </div>
      </div>
      <div class="player-container">
        <div id="player-album-art">
          <img class="music-artict"
            src="https://cdn.freecodecamp.org/curriculum/js-music-player/quincy-larson-album-art.jpg"
            alt="song cover art"
          />
        </div>
        <div class="player-display">
          <div class="player-display-song-artist">
            <p id="player-song-title"></p>
            <p id="player-song-artist" class="last-p"></p>
          </div>
          <div class="player-buttons">
            <button id="previous" class="previous main" aria-label="Previous">
              <img src="/imgs/arrow-left-svgrepo-com.svg" alt="">
            </button>
            <button id="play" class="play main" aria-label="Play">
              <img src="/imgs/animation-play-svgrepo-com.svg" id='play-white'alt="">
              <img src="/imgs/play2.svg" id='play-yellow'alt="">
            </button>
            <button id="pause" class="pause main" aria-label="Pause">
              <img src="/imgs/animation-pause-svgrepo-com.svg" id='pause-white' alt="">
              <img src="/imgs/pause2.svg" id='pause-yellow' alt="">
            </button>
            <button id="next" class="next main" aria-label="Next">
              <img src="/imgs/arrow-right-svgrepo-com.svg" alt="">
            </button>
            <button id="shuffle" class="shuffle main" aria-label="Shuffle">
              <img src="/imgs/config-popup-palette-svgrepo-com.svg" alt="">
            </button>
          </div>
        </div>
      </div>
    </div>
   </div>
   <div class="container">
    <div class="player ">
      <div class="player-bar">
        <div class="parallel-lines">
          <div></div>
          <div></div>
        </div>
        <h1 class='title'>Playlist</h1>
        <div class="parallel-lines">
          <div></div>
          <div></div>
        </div>
      </div>
      
      <ul id='playlist-songs'>
        
      </ul>
      
    </div>
   </div>
  <script src="index.js"></script>
</body>
</html>
